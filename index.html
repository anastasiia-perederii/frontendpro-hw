<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HomeWork</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="categories">
    <button id="viewOrdersBtn">Мої замовлення</button>
    <h2>Каталог товарів</h2>
    <ul>
        <li class="categoryItem"></li>
    </ul>
</div>

<div id="products"></div>

<div id="productInfo" style="display: none;">
    <p id="productDescription"></p>
    <button class="buyButton">Купити</button>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Оформлення замовлення</h2>
        <form id="orderForm">
            <label for="fullName">ПІБ покупця:</label>
            <input type="text" id="fullName" name="fullName" required><br>

            <label for="city">Місто:</label>
            <select id="city" name="city" required>
                <option value="Київ">Київ</option>
                <option value="Дніпро">Дніпро</option>
                <option value="Харків">Харків</option>
                <option value="Львів">Львів</option>
            </select><br>

            <label for="postOffice">Склад Нової пошти:</label>
            <input type="text" id="postOffice" name="postOffice" required><br>

            <label>Післяплата або оплата банківською карткою:</label><br>
            <input type="checkbox" id="payment1" name="payment" value="Післяплата"/> Післяплата<br>
            <input type="checkbox" id="payment2" name="payment" value="Оплата банківською карткою"> Оплата банківською карткою<br><br>

            <label for="quantity">Кількість продукції:</label>
            <input type="number" id="quantity" name="quantity" required><br>

            <label for="comment">Коментар до замовлення:</label>
            <textarea id="comment" name="comment"></textarea><br>

            <button type="submit">Підтвердити замовлення</button>
        </form>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
